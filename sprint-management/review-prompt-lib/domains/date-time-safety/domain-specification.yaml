domain:
  name: "date-time-safety"
  version: "1.0"
  description: "Detect unsafe date/time handling patterns that could cause timezone bugs, serialization issues, or calculation errors"
  maintainer: "Quality Engineering Team"
  last_updated: "2025-09-05"
  
review:
  prompt_version: "v1.0"
  estimated_duration: "15-20 minutes"
  file_patterns:
    - "src/**/*.ts"
    - "src/**/*.js"
    - "!src/**/*.test.ts"
    - "!src/**/*.spec.ts"
    - "!src/**/__tests__/**"
    - "!src/**/*.mock.ts"
    - "!src/**/*.config.ts"
  llm_requirements:
    - "code-analysis"
    - "pattern-detection"
    - "date-time-knowledge"
    - "timezone-understanding"

severity_levels:
  P0:
    name: "Critical"
    description: "Block merge immediately - Date calculation or timezone error risk"
    sla: "Fix within 4 hours"
    escalation: "Page on-call engineer"
    action: "BLOCK_MERGE"
  P1:
    name: "High"  
    description: "Fix within current sprint - Date consistency or serialization risk"
    sla: "Fix within 2 days"
    escalation: "Sprint backlog priority"
    action: "FIX_THIS_SPRINT"
  P2:
    name: "Medium"
    description: "Technical debt - inconsistent date handling patterns"
    sla: "Fix within 1 week"
    escalation: "Quality sprint allocation"
    action: "DATE_DEBT"
  P3:
    name: "Low"
    description: "Date hygiene - improve when convenient"
    sla: "Fix when touching related code"
    escalation: "Code review reminder"
    action: "OPPORTUNISTIC_FIX"

categories:
  unsafe-date-math:
    description: "Manual date arithmetic instead of using date libraries"
    typical_effort: "30-60 minutes"
    risk_level: "critical"
    examples: 
      - "adding milliseconds to Date objects manually"
      - "string manipulation for date calculations"
      - "timezone-naive arithmetic"
  inconsistent-serialization:
    description: "Mixed date serialization formats that could cause parsing errors"
    typical_effort: "45-90 minutes" 
    risk_level: "high"
    examples:
      - "mixing ISO strings and timestamps"
      - "locale-dependent date formatting"
      - "missing timezone information in serialization"
  timezone-unsafe-operations:
    description: "Date operations that don't account for timezone differences"
    typical_effort: "60-120 minutes"
    risk_level: "high"
    examples:
      - "using local time for UTC calculations"
      - "date comparisons across timezones"
      - "hardcoded timezone assumptions"
  date-validation-missing:
    description: "Missing validation of date inputs leading to invalid date objects"
    typical_effort: "20-40 minutes"
    risk_level: "medium" 
    examples:
      - "new Date(userInput) without validation"
      - "missing bounds checking on date ranges"
      - "accepting invalid date formats"
  inconsistent-date-libraries:
    description: "Mixed usage of Date, moment, date-fns, luxon causing inconsistencies"
    typical_effort: "90-180 minutes"
    risk_level: "medium"
    examples:
      - "mixing native Date with date libraries"
      - "different date libraries in same codebase"
      - "inconsistent date formatting approaches"

integration:
  backlog_domain: "d-012-date-time-safety"
  task_prefix: "DATE"
  sprint_estimation:
    P0: "2-4 hours"
    P1: "1-3 hours"
    P2: "30-90 minutes" 
    P3: "15-30 minutes"
  auto_actions:
    - "create_tasks_for_new_findings"
    - "mark_resolved_when_not_found"
    - "escalate_persistent_p0_after_4_hours"
    - "escalate_persistent_p1_after_1_day"

quality_gates:
  clean_threshold:
    P0: 0  # Zero P0 issues to be considered "clean"
    P1: 2  # Maximum 2 P1 issues acceptable
    P2: 5  # Maximum 5 P2 issues acceptable
  regression_detection:
    enabled: true
    alert_on_new_p0: true
    alert_on_p1_increase: true
  trend_analysis:
    track_resolution_time: true
    track_recurrence_rate: true
    date_safety_report: true

tooling:
  compatible_llms:
    - "qwen"
    - "claude-3"
    - "gpt-4"
    - "codellama"
  output_validation:
    required_fields: ["fingerprint", "severity", "category", "file", "line", "description", "evidence", "recommendation", "date_safety_impact"]
    fingerprint_pattern: "^date-time-safety:[^:]+:[0-9]+:(unsafe-date-math|inconsistent-serialization|timezone-unsafe-operations|date-validation-missing|inconsistent-date-libraries):[a-z0-9]{8}$"
    fingerprint_components:
      - "domain: date-time-safety"
      - "file: relative path from repo root"
      - "line: line number where issue occurs"
      - "category: issue type"
      - "content_hash: 8-char hash of normalized code evidence"
