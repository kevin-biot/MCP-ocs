domain:
  name: "exhaustiveness-checking"
  version: "1.0"
  description: "Detect missing exhaustiveness checks in switch statements, discriminated unions, and state machines that could cause silent failures"
  maintainer: "Quality Engineering Team"
  last_updated: "2025-09-05"
  
review:
  prompt_version: "v1.0"
  estimated_duration: "20-30 minutes"
  file_patterns:
    - "src/**/*.ts"
    - "src/**/*.js"
    - "!src/**/*.test.ts"
    - "!src/**/*.spec.ts"
    - "!src/**/__tests__/**"
    - "!src/**/*.mock.ts"
    - "!src/**/*.config.ts"
  llm_requirements:
    - "code-analysis"
    - "pattern-detection"
    - "typescript-understanding"
    - "state-machine-knowledge"

severity_levels:
  P0:
    name: "Critical"
    description: "Block merge immediately - Silent failure risk"
    sla: "Fix within 4 hours"
    escalation: "Page on-call engineer"
    action: "BLOCK_MERGE"
  P1:
    name: "High"  
    description: "Fix within current sprint - Logic error risk"
    sla: "Fix within 2 days"
    escalation: "Sprint backlog priority"
    action: "FIX_THIS_SPRINT"
  P2:
    name: "Medium"
    description: "Technical debt - incomplete state handling"
    sla: "Fix within 1 week"
    escalation: "Quality sprint allocation"
    action: "STATE_DEBT"
  P3:
    name: "Low"
    description: "State hygiene - improve when convenient"
    sla: "Fix when touching related code"
    escalation: "Code review reminder"
    action: "OPPORTUNISTIC_FIX"

categories:
  missing-switch-exhaustiveness:
    description: "Switch statements missing cases for union types without default"
    typical_effort: "30-60 minutes"
    risk_level: "critical"
    examples: 
      - "discriminated union switch missing cases"
      - "enum switch without default case"
      - "string literal union incomplete switching"
  missing-assertnever:
    description: "Missing assertNever calls in exhaustive switch default cases"
    typical_effort: "15-30 minutes" 
    risk_level: "high"
    examples:
      - "switch default without assertNever"
      - "if/else chains without exhaustiveness check"
      - "missing compile-time exhaustiveness validation"
  incomplete-discriminated-unions:
    description: "Discriminated unions missing discriminant properties or incomplete handling"
    typical_effort: "45-90 minutes"
    risk_level: "high"
    examples:
      - "union types without discriminant"
      - "partial discriminated union handling"
      - "missing type narrowing in conditionals"
  state-machine-gaps:
    description: "State machine transitions missing cases or invalid state handling"
    typical_effort: "60-120 minutes"
    risk_level: "medium" 
    examples:
      - "state reducer missing action types"
      - "invalid state transitions not handled"
      - "state machine event gaps"
  incomplete-error-handling:
    description: "Missing error cases in Result/Either type patterns"
    typical_effort: "30-45 minutes"
    risk_level: "medium"
    examples:
      - "Result type handling only success case"
      - "Either type missing left/right handling"
      - "Option type without None case"

integration:
  backlog_domain: "d-011-exhaustiveness-checking"
  task_prefix: "EXHAUST"
  sprint_estimation:
    P0: "2-4 hours"
    P1: "1-2 hours"
    P2: "30-90 minutes" 
    P3: "15-30 minutes"
  auto_actions:
    - "create_tasks_for_new_findings"
    - "mark_resolved_when_not_found"
    - "escalate_persistent_p0_after_4_hours"
    - "escalate_persistent_p1_after_1_day"

quality_gates:
  clean_threshold:
    P0: 0  # Zero P0 issues to be considered "clean"
    P1: 1  # Maximum 1 P1 issue acceptable
    P2: 3  # Maximum 3 P2 issues acceptable
  regression_detection:
    enabled: true
    alert_on_new_p0: true
    alert_on_p1_increase: true
  trend_analysis:
    track_resolution_time: true
    track_recurrence_rate: true
    exhaustiveness_report: true

tooling:
  compatible_llms:
    - "qwen"
    - "claude-3"
    - "gpt-4"
    - "codellama"
  output_validation:
    required_fields: ["fingerprint", "severity", "category", "file", "line", "description", "evidence", "recommendation", "failure_mode"]
    fingerprint_pattern: "^exhaustiveness-checking:[^:]+:[0-9]+:(missing-switch-exhaustiveness|missing-assertnever|incomplete-discriminated-unions|state-machine-gaps|incomplete-error-handling):[a-z0-9]{8}$"
    fingerprint_components:
      - "domain: exhaustiveness-checking"
      - "file: relative path from repo root"
      - "line: line number where issue occurs"
      - "category: issue type"
      - "content_hash: 8-char hash of normalized code evidence"
