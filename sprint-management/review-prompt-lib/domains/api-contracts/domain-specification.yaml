domain:
  name: "api-contracts"
  version: "1.0"
  description: "Detect API interface correctness issues that could cause runtime type errors, contract violations, or integration failures"
  maintainer: "Quality Engineering Team"
  last_updated: "2025-09-05"
  
review:
  prompt_version: "v1.0"
  estimated_duration: "15-20 minutes"
  file_patterns:
    - "src/**/*.ts"
    - "src/**/*.js"
    - "!src/**/*.test.ts"
    - "!src/**/*.spec.ts"
    - "!src/**/__tests__/**"
    - "!src/**/*.mock.ts"
    - "!src/**/*.config.ts"
  llm_requirements:
    - "code-analysis"
    - "pattern-detection"
    - "typescript-understanding"
    - "api-design-knowledge"

severity_levels:
  P0:
    name: "Critical"
    description: "Block merge immediately - API contract violation risk"
    sla: "Fix within 4 hours"
    escalation: "Page on-call engineer"
    action: "BLOCK_MERGE"
  P1:
    name: "High"  
    description: "Fix within current sprint - integration reliability risk"
    sla: "Fix within 3 days"
    escalation: "Sprint backlog priority"
    action: "FIX_THIS_SPRINT"
  P2:
    name: "Medium"
    description: "Technical debt - address in quality sprint"
    sla: "Fix within 2 weeks"
    escalation: "Quality sprint allocation"
    action: "QUALITY_DEBT"
  P3:
    name: "Low"
    description: "Cleanup when convenient"
    sla: "Fix when touching related code"
    escalation: "Code review reminder"
    action: "OPPORTUNISTIC_FIX"

categories:
  missing-validation:
    description: "API input parameters lack proper validation"
    typical_effort: "30-60 minutes"
    risk_level: "critical"
    examples: 
      - "unvalidated request body"
      - "missing parameter type checking"
      - "unchecked array/object structure"
  return-type-mismatch:
    description: "Function return type doesn't match declared interface"
    typical_effort: "15-30 minutes" 
    risk_level: "high"
    examples:
      - "Promise<string> returns number"
      - "missing properties in returned object"
      - "nullable return without Optional<T>"
  parameter-contract-violation:
    description: "Function parameters don't match expected interface"
    typical_effort: "20-40 minutes"
    risk_level: "high"
    examples:
      - "required parameter treated as optional"
      - "wrong parameter order in implementation"
      - "extra parameters not in interface"
  error-response-inconsistency:
    description: "Error responses don't follow consistent contract"
    typical_effort: "45-90 minutes"
    risk_level: "medium" 
    examples:
      - "inconsistent error object structure"
      - "missing error codes or messages"
      - "different error formats across endpoints"
  documentation-mismatch:
    description: "JSDoc or comments don't match actual implementation"
    typical_effort: "15-30 minutes"
    risk_level: "low"
    examples:
      - "parameter descriptions incorrect"
      - "example usage outdated"
      - "return value description wrong"

integration:
  backlog_domain: "d-007-api-contracts"
  task_prefix: "API"
  sprint_estimation:
    P0: "2-4 hours"
    P1: "1-2 hours"
    P2: "30-60 minutes" 
    P3: "15-30 minutes"
  auto_actions:
    - "create_tasks_for_new_findings"
    - "mark_resolved_when_not_found"
    - "escalate_persistent_p0_after_1_week"
    - "escalate_persistent_p1_after_2_weeks"

quality_gates:
  clean_threshold:
    P0: 0  # Zero P0 issues to be considered "clean"
    P1: 3  # Maximum 3 P1 issues acceptable
    P2: 8  # Maximum 8 P2 issues acceptable
  regression_detection:
    enabled: true
    alert_on_new_p0: true
    alert_on_p1_increase: true
  trend_analysis:
    track_resolution_time: true
    track_recurrence_rate: true
    weekly_report: true

tooling:
  compatible_llms:
    - "qwen"
    - "claude-3"
    - "gpt-4"
    - "codellama"
  output_validation:
    required_fields: ["fingerprint", "severity", "category", "file", "line", "description", "evidence", "recommendation"]
    fingerprint_pattern: "^api-contracts:[^:]+:[0-9]+:(missing-validation|return-type-mismatch|parameter-contract-violation|error-response-inconsistency|documentation-mismatch):[a-z0-9]{8}$"
    fingerprint_components:
      - "domain: api-contracts"
      - "file: relative path from repo root"
      - "line: line number where issue occurs"
      - "category: issue type"
      - "content_hash: 8-char hash of normalized code evidence"
